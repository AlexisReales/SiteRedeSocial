            <div class="entrar">
                <input type="text" id="email" placeholder="Email institucional"> <br>
                <input type="password" id="senha" placeholder="Senha">

                <div class="mostrarsenha">
                    <input type="checkbox" id="mostrarsenha" onclick="mostrarocultarsenha()">Mostrar Senha <br>
                    <script>
                        function mostrarocultarsenha(){
                            var senha = document.getElementById("senha");
                            if(senha.type=="password"){
                                senha.type = "text"
                            }else{
                                senha.type = "password";
                            }
                        }
                    </script>
                </div>

                <button class="button" id="entrar">Entrar</button>
    
                <a href="/html/senha.html">Esqueceu sua senha?</a>
            </div>

            </div>
